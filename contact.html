<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>ContactPage</title>
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body>

  <header>
    
    <!-----Navbar from Bootstrap------->
    <nav class="navbar navbar-expand-lg navbar-white bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Steven Herbert</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      
      <!--Form from bootstrap-->
      <form>
        <div class="form-group1">
          <label for="inputName">Name</label>
          <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp"
            placeholder="Enter name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group2">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group3">
          <label for="inputMessage">Message</label>
          <input type="message" class="form-control" id="messageInput" placeholder="Enter message">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
